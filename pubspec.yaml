name: auth_buttons
description: Auth Buttons is a flutter widget library, include buttons for authenticating with the most popular social networks like Google, Facebook, Apple and Twitter.
version: 0.0.5
homepage: https://github.com/elbeicktalat/flutter_auth_buttons

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  assets:
    - packages/auth_buttons/images/google.png
    - packages/auth_buttons/images/facebook.png
    - packages/auth_buttons/images/facebook_white.png
    - packages/auth_buttons/images/apple_black.png
    - packages/auth_buttons/images/apple_white.png
    - packages/auth_buttons/images/twitter.png
    - packages/auth_buttons/images/twitter_white.png
    - packages/auth_buttons/images/github_white.png
    - packages/auth_buttons/images/github_black.png
    - packages/auth_buttons/images/microsoft.png
    - packages/auth_buttons/images/email.png
    - packages/auth_buttons/images/email_white.png
