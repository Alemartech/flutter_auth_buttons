name: auth_buttons
description: Auth Buttons is a flutter widget library, include buttons for authenticating with the most popular social networks like Google, Facebook, Apple and Twitter.
version: 0.0.1
homepage: https://github.com/elbeicktalat/flutter_auth_buttons

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: dev.dynamic.auth_buttons
        pluginClass: AuthButtonsPlugin
      ios:
        pluginClass: AuthButtonsPlugin

  assets:
    - packages/auth_buttons/images/google_logo.png
    - packages/auth_buttons/images/facebook_logo_white.png
    - packages/auth_buttons/images/apple_logo_black.png
    - packages/auth_buttons/images/apple_logo_white.png
    - packages/auth_buttons/images/twitter_logo.png
    - packages/auth_buttons/images/twitter_logo_white.png
